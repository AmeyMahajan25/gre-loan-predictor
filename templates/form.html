<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Prediction</title>
</head>
<body>
    <form action="{{url_for('predict')}}" method="post">
        <div class="row">
            <div class="col-lg-12">
               <div class="single-form">
                    <label>Select Gender</label>
                    <P>"enter 1 for male, 0 for female"</P>
                    <div class="select-option mb-10">
                        <select name="gender" id="">
                            <option value="1">Male</option>
                            <option value="0">Female</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="single-form">
                    <label>Marital Status</label>
                    <P>"enter 1 for yes, 0 for no"</P>
                    <div class="select-option mb-10">
                        <select name="married" id="">
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div>
                </div>
             </div>
            <div class="col-lg-6">
                <div class="single-form">
                    <label>Dependents</label>
                    <P>Enter no. of dependents eg: 1,2,3..</P>
                    <input type="number" name="dependents" placeholder="Enter no. of dependents">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="single-form">
                    <label>Education</label>
                    <p>enter 1 for Graduate, 0 for non Graduate</p>
                    <div class="select-option mb-10">
                        <select name="education" id="select1">
                            <option value="0">Non-Graduate</option>
                            <option value="1">Graduate</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="single-form">
                    <label>Self employed ?</label>
                    <p>enter 1 for yes, 0 for no</p>
                    <div class="select-option mb-10">
                       <select name="employed" id="select1">
                           <option value="1">Yes</option>
                           <option value="0">No</option>
                       </select>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="single-form">
                    <label>* Applicant Income</label>
                    <input type="text" name="income" placeholder="Enter income or 0">
                    <div class="select-option mb-10">
                    
                        
                    </div>
                </div>
            </div>
            <!-- First Name -->
            <div class="col-lg-6">
                <div class="single-form">
                    <label>* Co-Applicant Income</label>
                    <input type="text" name="coincome" placeholder="Enter income or 0">
                </div>
            </div>
            <!-- TOWN/CITY-->
            <div class="col-lg-6">
                <div class="single-form">
                    <label>* LOAN Amount</label>
                    <input type="text" name="loan_amount" placeholder="Enter Ammount">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="single-form">
                    <label>* Loan Ammount Term</label>
                    <input type="text" name="loan_term" placeholder="Enter term">
                </div>
            </div>
            <!-- Nice Select -->
            <div class="col-lg-12">
                <div class="single-form">
                    <label>* Credit History </label>
                    <P>Enter credit History for eg: 1</P>
                    <input type="text" name="credhist" placeholder="Enter credit History">
            </div>
            <!--  EMPLOYMENT INDUSTRY -->
            <div class="col-lg-6">
                <div class="single-form">
                    <label>* Property Area</label>
                    <p>Enter 0 for rural, 1 for semi urban, 2 for urban</p>
                    <div class="select-option mb-10">
                        <select name="property" id="select1">
                            <option value="0">Rural</option>
                            <option value="1">Semi-Urban</option>
                            <option value="2">Urban</option>
                        </select>
                    </div>
                </div>
            </div>
            <!-- Last Name -->
            <div class="col-lg-6">
                <div class="single-form">
                    <label>*GRE Score</label>
                    <p>Enter Score Out of 340</p>
                    <input type="text" name="score" placeholder="Enter Score Out of 340">
                </div>
            </div>
            <button type="submit">Prediction!</button>
        </div>
    </form>
    <br>
    <p>{{prediction_text}}</p>
</body>
</html>
